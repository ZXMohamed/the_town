    url(fonts/fa-solid-900.woff2) format("woff2"),

/*---------------------------------------------------------*/
.viewercontainer a,
.viewercontainer a:link,
.viewercontainer a:visited
{
    color: rgb(185, 185, 185);
    text-decoration: none;
}
.viewercontainer a:hover,
.viewercontainer a:active
{
    color: white;
}

    .viewercontainer
    {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.76);
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
        font-family:"Font Awesome 5 Free";
        cursor: zoom-out;
    }
    .side
    {
        width: 15%;
        height: 100%;
        display: flex;
        align-items: center;
    }
    .pre::before
    {
        content: "\f0d9";
        font-size: 40px;
        position: absolute;
        left: 30px;
    }
    .nex::before
    {
        content: "\f0da";
        font-size: 40px;
        position: absolute;
        right: 30px;
    }
    .viewercontent
    {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 70%;
        height: 100%;
    }
    .imgcontainer
    {
        cursor: pointer;
    }
    .counter
    {
        margin-top: 5px;
        float: right;
        font-size: 12px;
        color: rgb(185, 185, 185);
    }
    .closebutton
    {
        float: right;
        margin-bottom: 10px;
        cursor: zoom-out;
    }
    .closebutton::before
    {
        content: "\f00d";
        font-size: 18px;
        cursor: zoom-out;
    }
    .viewercontainer:target
    {
        display: flex;
    }
</style>
